<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Registrate en los formularios</h3>
      <div class="button">
        <button class="google-btn">
          <picture>
            <img src="https://cdn-teams-slug.flaticon.com/google.jpg" alt="logo-google">
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="https://st2.depositphotos.com/1144386/7438/v/450/depositphotos_74381297-stock-illustration-modern-twitter-bird-icon.jpg"  alt="logo-twitter">
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>
    </div>
    <form action="" method="">
      <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" />
        </label>
        <label for="username">
          <span>username</span>
          <input type="text" id="username" name="username" />
        </label>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email" />
        </label>
        <label for="password">
          <span>password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="6+ Caracteres"
          />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones del servicio</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </div>
    </form>
  </body>
</html>
